



<div class="card text-center">
  <div class="card-header">
    {{t.libelle |titlecase}}
  </div>
  <div class="card-body">
    <img [src]="t.photo" />
  <br/>
      <span  class="badge badge-primary badge-pill" [ngClass]="{'badge-primary':t.hautGamme,'badge-dark':!t.hautGamme}">
              prix: {{t.prix}}DT
              <i [ngClass]="{'fa fa-thumbs-up':t.hautGamme}"></i>
            </span>
  </div>
  <div class="card-footer text-muted">
    <button type="button" class="btn btn-primary">d√©tails</button>
  </div>
</div>
